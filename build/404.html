<!DOCTYPEhtml>
<html>
  <cabeça>
    <meta charset="utf-8">
    <title>Aplicativos de página única para páginas do GitHub</title>
    <script type="text/javascript">
      // Aplicativos de página única para páginas do GitHub
      // Licença MIT
      // https://github.com/rafgraph/spa-github-pages
      // Este script pega a url atual e converte o caminho e a consulta
      // string em apenas uma string de consulta e, em seguida, redireciona o navegador
      // para o novo URL com apenas uma string de consulta e fragmento de hash,
      // por exemplo https://www.foo.tld/one/two?a=b&c=d#qwe, torna-se
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Nota: este arquivo 404.html deve ter pelo menos 512 bytes para funcionar
      // com Internet Explorer (atualmente é > 512 bytes)

      // Se você estiver criando um site do Project Pages e NÃO usando um domínio personalizado,
      // então defina pathSegmentsToKeep como 1 (os usuários corporativos podem precisar defini-lo como > 1).
      // Desta forma o código substituirá apenas a parte da rota do caminho, e não
      // o diretório real no qual o aplicativo reside, por exemplo:
      // https://username.github.io/repo-name/one/two?a=b&c=d#qwe se torna
      // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
      // Caso contrário, deixe pathSegmentsToKeep como 0.
      var pathSegmentsToKeep = 0;

      var l = janela.local;
      l.substituir(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~'): '') +
        l.hash
      );

    </script>
  </head>
  <corpo>
  </body>
</html>
